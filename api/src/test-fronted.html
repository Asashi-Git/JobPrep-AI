<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Cr√©ation Utilisateur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
        }

        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .response-title {
            font-weight: bold;
            margin-bottom: 8px;
        }

        .response-content {
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .endpoint-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #666;
        }

        .endpoint-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test API Backend</h1>
        <p class="subtitle">Cr√©ation d'utilisateur - MariaDB</p>

        <div class="endpoint-info">
            <strong>Endpoint:</strong> POST http://localhost:3000/api/users
        </div>

        <form id="userForm">
            <div class="form-group">
                <label for="email">üìß Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="exemple@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">üîí Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Votre mot de passe"
                    required
                    minlength="6"
                >
            </div>

            <button type="submit" id="submitBtn">
                Cr√©er l'utilisateur
            </button>
        </form>

        <div id="response" class="response"></div>
    </div>

    <script>
        const form = document.getElementById('userForm');
        const responseDiv = document.getElementById('response');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // R√©cup√©ration des donn√©es
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Pr√©paration de l'interface
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Envoi en cours<span class="loader"></span>';
            responseDiv.style.display = 'none';
            responseDiv.className = 'response';

            try {
                // Requ√™te vers votre backend
                const response = await fetch('http://localhost:3000/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                // Affichage de la r√©ponse
                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <div class="response-title">‚úÖ Succ√®s !</div>
                        <div class="response-content">${JSON.stringify(data, null, 2)}</div>
                    `;
                    form.reset();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <div class="response-title">‚ùå Erreur ${response.status}</div>
                        <div class="response-content">${JSON.stringify(data, null, 2)}</div>
                    `;
                }

            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <div class="response-title">‚ùå Erreur de connexion</div>
                    <div class="response-content">Impossible de contacter le serveur.
V√©rifiez que votre backend tourne sur http://localhost:3000

Erreur: ${error.message}</div>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cr√©er l'utilisateur;
            }
        });
    </script>
</body>
</html>
